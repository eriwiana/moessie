<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">

  <!-- CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">

  {% endblock head %}

  <title>{% block title %}Home{% endblock %} | Moessie</title>
</head>

<body>
  <div class="container mx-auto min-h-screen p-3">
    <h1 class="text-center text-xl font-bold">Subscriptions</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:my-0 md:place-content-center h-screen">
      {% block contents %}{% endblock contents %}
    </div>
  </div>
</body>

</html>
