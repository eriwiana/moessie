{% if d.members %}
<div class="grid grid-cols-1 mt-2 text-center items-center align-center place-content-center">
  <div class="font-bold text-md">Members</div>
  <div
    class="grid grid-cols-1 {% if d.member_limit > 1 %}md:grid-cols-2{% endif %} gap-2 font-semibold text-center text-sm items-center my-1">
    {% for m in d.members %}
    <span class="text-xs text-center font-semibold p-1 cursor-pointer rounded border border-neutral-400">
      {{m}}
    </span>
    {% endfor %}
  </div>
</div>
{% else %}
<div class="grid grid-cols-1 p-3 text-center mt-5 md:mt-7 text-gray-400">
  This subscription has no member.
</div>
{% endif %}
