{% extends "base.html" %}

{% block contents %}
{% for d in data %}
<div class="border-2 border-black rounded-md p-2 shadow-[5px_5px_0px_3px_black] hover:shadow-[3px_3px_0px_1px_black]">

  <div class="grid grid-cols-3 justify-items-stretch">
    <div class="col-span-2 justify-self-start font-bold ">{{d.name}}</div>
    <div class="justify-self-end">
      <span
        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full {% if d.billing == 'monthly' %}text-sky-600 bg-sky-200{% else %}text-yellow-600 bg-yellow-200{% endif %} uppercase last:mr-0 mr-1">
        {{d.billing|capitalize}}
      </span>
    </div>
  </div>

  <div class="grid grid-cols-2 justify-items-stretch my-2">
    <div class="justify-self-start">{{d.price|format_currency}}</div>
    <div class="justify-self-end">
      {% if d.active %}
      {{d|next_payment}}
      {% else %}
      <span
        class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-red-600 bg-red-200 uppercase last:mr-0 mr-1">
        Cancelled
      </span>
      {% endif %}
    </div>
  </div>

  {% include 'member.html' %}

</div>
{% endfor %}
{% endblock contents %}
